<head>
    <title>Register at localhost:7000</title>
</head>

<body>
<p>Register at localhost:7000</p>
<form method="POST">
    {{ .csrfField }}
    <label>Login:</label><br/>
    <input type="text" name="login" required><br/>
    <label>Password:</label><br/>
    <input type="password" name="password"><br/>
    <input type="submit" value="Register">
</form>
{{if .Success}}
{{else}}
<p><font color="red">User with this login already exists!</font> </p>
{{end}}
</body>
